version: "3.8"

services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    image: figma-plugin-html-converter-dev
    container_name: figma-plugin-html-converter-devcontainer
    volumes:
      - ..:/workspace:cached
      - cargo_cache:/home/node/.cargo
    ports:
      - "8770:8770"
    environment:
      - NODE_ENV=development
      - GITHUB_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
    stdin_open: true
    tty: true
    user: node
    working_dir: /workspace
    command: /bin/bash
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
    name: mcp-network

volumes:
  node_modules:
  cargo_cache:
