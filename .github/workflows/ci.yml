name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event.pull_request.draft != true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build directory 'dist' not found!"
            exit 1
          fi
          if [ ! -f "dist/code.js" ]; then
            echo "‚ùå Main plugin file 'dist/code.js' not found!"
            exit 1
          fi
          echo "‚úÖ Build successful!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/
          retention-days: 7

  coverage-comment:
    name: Coverage Report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run coverage

      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          title: "üìä Coverage Report"
          badge-title: Coverage
          hide-comment: false
          create-new-comment: false
          hide-summary: false
          coverage-file: ./coverage/coverage-final.json
          multiple-files: |
            Converter, src/converter/**/*.ts
            Models, src/converter/models/**/*.ts
            Elements, src/converter/elements/**/*.ts
            Types, src/types/**/*.ts

  pr-comment:
    name: PR Test Results
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'pull_request' && always()
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testStatus = '${{ needs.test.result }}';
            const buildStatus = '${{ needs.build.result }}';
            
            let statusEmoji = '‚úÖ';
            let statusText = 'All checks passed!';
            
            if (testStatus === 'failure' || buildStatus === 'failure') {
              statusEmoji = '‚ùå';
              statusText = 'Some checks failed. Please review the errors above.';
            } else if (testStatus === 'skipped' || buildStatus === 'skipped') {
              statusEmoji = '‚è≠Ô∏è';
              statusText = 'Some checks were skipped.';
            }
            
            const body = `## ${statusEmoji} CI Results
            
            | Check | Status |
            |-------|--------|
            | **Tests** | ${testStatus === 'success' ? '‚úÖ Passed' : testStatus === 'failure' ? '‚ùå Failed' : '‚è≠Ô∏è Skipped'} |
            | **Build** | ${buildStatus === 'success' ? '‚úÖ Passed' : buildStatus === 'failure' ? '‚ùå Failed' : '‚è≠Ô∏è Skipped'} |
            | **Coverage** | See coverage report comment above |
            | **Node Version** | 20 |
            
            ### ${statusText}
            
            ---
            *This comment is automatically updated on each push.*`;
            
            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('## ‚úÖ CI Results') || comment.body.includes('## ‚ùå CI Results') || comment.body.includes('## ‚è≠Ô∏è CI Results');
            });
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }