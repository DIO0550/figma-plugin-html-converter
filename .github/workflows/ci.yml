name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event.pull_request.draft != true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build directory 'dist' not found!"
            exit 1
          fi
          if [ ! -f "dist/code.js" ]; then
            echo "âŒ Main plugin file 'dist/code.js' not found!"
            exit 1
          fi
          echo "âœ… Build successful!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/
          retention-days: 7

  coverage-comment:
    name: Coverage Report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          npm run coverage
          # Generate text report for details
          npm run coverage -- --coverage.reporter=text > coverage-details.txt || true

      - name: Jest Coverage Comment
        id: coverage
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          title: "ğŸ“Š Coverage Report"
          badge-title: Coverage
          hide-comment: false
          create-new-comment: false
          hide-summary: false

      - name: Add Coverage Details
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let coverageDetails = '';
            
            // Read coverage details if exists
            if (fs.existsSync('coverage-details.txt')) {
              const details = fs.readFileSync('coverage-details.txt', 'utf8');
              coverageDetails = `
              
              <details>
              <summary>ğŸ“‹ Detailed Coverage Report</summary>
              
              \`\`\`
              ${details}
              \`\`\`
              
              </details>`;
            }
            
            // Find the coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const coverageComment = comments.find(comment => {
              return comment.body.includes('ğŸ“Š Coverage Report');
            });
            
            if (coverageComment && coverageDetails) {
              // Update the comment with details
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: coverageComment.id,
                body: coverageComment.body + coverageDetails
              });
            }

  pr-comment:
    name: PR Test Results
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'pull_request' && always()
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testStatus = '${{ needs.test.result }}';
            const buildStatus = '${{ needs.build.result }}';
            
            let statusEmoji = 'âœ…';
            let statusText = 'All checks passed!';
            
            if (testStatus === 'failure' || buildStatus === 'failure') {
              statusEmoji = 'âŒ';
              statusText = 'Some checks failed. Please review the errors above.';
            } else if (testStatus === 'skipped' || buildStatus === 'skipped') {
              statusEmoji = 'â­ï¸';
              statusText = 'Some checks were skipped.';
            }
            
            const body = `## ${statusEmoji} CI Results
            
            | Check | Status |
            |-------|--------|
            | **Tests** | ${testStatus === 'success' ? 'âœ… Passed' : testStatus === 'failure' ? 'âŒ Failed' : 'â­ï¸ Skipped'} |
            | **Build** | ${buildStatus === 'success' ? 'âœ… Passed' : buildStatus === 'failure' ? 'âŒ Failed' : 'â­ï¸ Skipped'} |
            | **Coverage** | See coverage report comment above |
            | **Node Version** | 20 |
            
            ### ${statusText}
            
            ---
            *This comment is automatically updated on each push.*`;
            
            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('## âœ… CI Results') || comment.body.includes('## âŒ CI Results') || comment.body.includes('## â­ï¸ CI Results');
            });
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }